<html>
    <head>        
        <meta charset="utf-8">   
   </head>  
<body> 
        <div style="color:navy;font-size:50px;"> 
           <script language="JavaScript"> 
                var a=parseFloat(prompt("a=","")); 
                var b=parseFloat(prompt("b=","")); 

               function suma_tom(a, b) { 
                      return a + b; 
                } 
                function odejmowanie_tom(a,b){
                    return a - b;

                }
                function mnozenie_tom(a ,b){
                    return a*b;
                } 
                function od_kwadratu_tom(a,b){
                    return Math.pow(a,2);
                    return Math.pow(b,2);

                }
             document.write("suma="+suma_tom(a,b)+"<br>"+"różnica="+odejmowanie_tom(a,b)+"<br>"+"Iloczyn="+mnozenie_tom(a,b)+"<br>"+"Kwadraty="+od_kwadratu_tom(a)+" i "+od_kwadratu_tom(b)); 

</script> 
</div> 
</body>
</html>
